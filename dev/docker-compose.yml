# ONLY FOR DEV
version: "3.9"
services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=moviedb-dev
      - POSTGRES_USER=moviedb-dev
      - POSTGRES_DB=moviedb
    build:
      context: ..
      dockerfile: ./dev/database.Dockerfile
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - 5050:80
    volumes:
      - pgadmin:/var/lib/pgadmin
  server:
    build:
      context: ..
      dockerfile: ./dev/server.Dockerfile
    depends_on:
      - db
    ports:
      - 3001:80
    volumes:
      - ../app:/code/app
  redis:
    container_name: "redis"
    image: redis:alpine
    ports:
      - 6379:6379
  
volumes:
  pg_data:
  pgadmin:
